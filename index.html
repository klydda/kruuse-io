<!DOCTYPE html>
<html lang="en">
<head>

    <title>kruuse.io</title>
    <link rel="stylesheet" href="resources/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Bangers&family=Bungee+Outline&family=Monoton&family=Open+Sans:ital,wght@0,300;0,400;0,700;0,800;1,300;1,400;1,700;1,800&family=Permanent+Marker&family=Rubik+Moonrocks&family=Shrikhand&display=swap" rel="stylesheet">

    <nav class="">

    <p class="dev-tool">Mousepos: <span id="mousepos" class="color-anim"></span></p>
